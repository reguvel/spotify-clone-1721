<div class="dropdown-container">
    <ul class="playlist-list">
      @for (playlist of playlists; track playlist.playlistId) {
        <li class="playlist-item">
          <label>
            <input
              type="checkbox"
              [checked]="playlist.inPlaylist"
              (change)="togglePlaylist(playlist.playlistId, $event)"
            >
            {{ playlist.name }}
          </label>
        </li>
      }
    </ul>
  </div>
