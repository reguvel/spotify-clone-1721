<div class="media-card">
  <div class="media-image">
    <img
    [src]="mediaData?.img || 'assets/images/Liked_Songs_Default_Cover.png'"
    [alt]="mediaData?.name || 'Media Cover'"
    >
    <app-play-pause
      [buttonSize]="48"
      [backgroundColor]="'transparent'"
      [borderRadius]="'0'"
      [iconColor]="'var(--spotify-white)'"
      [mediaType]="mediaData?.type"
      [mediaId]="mediaData?.id"
      class="play-pause-overlay"
    ></app-play-pause>
  </div>
  <div class="media-details">
    <span class="media-name">{{ mediaData?.name || 'Unknown Media' }}</span>
    <span class="media-description">{{ mediaData?.artist || 'Unknown Artist' }}</span>
  </div>
</div>
